<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="icon" href="./Qicon.JPG" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Qoute Generator</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    
    <link rel="stylesheet" href="randquotestyles.css">
    
</head>
<body>

  <div class='top-div text-center'>
    <h1>Motivational Quotes</h1>
      <p>Get your motivational quotes here</p>
  </div>

  <div id='wrapper'>

    <div id='quote-box'>
        <div class='quote-text'>
          <i class="fa fa-quote-left"></i>
            <span id='text'></span>
            <i class="fa fa-quote-right"> </i>
      </div>
      <div class='quote-author'>
        - <span id='author'></span>
      </div>

      <div class='buttons'>
        <a
        class="button"
        id="tweet-quote"
        title="Tweet this quote!"
        target="_blank"
      >
        <i class="fa fa-twitter"></i>
      </a>

        <button id='new-quote' class='button'>Qoute me</button>
        
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>


  <script src="randquotejs.js"></script>
  
    
</body>


</html>
